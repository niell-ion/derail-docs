name: Build and Deploy MkDocs with PDF

on:
  push:
    branches: ["main"]  # run on pushes to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out repository
      - uses: actions/checkout@v4

      # 2. Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3. Install dependencies
      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs 
          pip install mkdocs-material 
          pip install mkdocs-to-pdf 
          pip install mkdocs-caption

      # 4. Build MkDocs site (PDF included)
      - name: Build MkDocs site
        run: mkdocs build

      # 5. List generated files (debug step)
      - name: List site folder
        run: ls -R site

      # 6. Optional: rename PDF to docs.pdf
      - name: Rename PDF (optional)
        run: |
          if [ -f site/document.pdf ]; then
            mv site/document.pdf site/docs.pdf
          fi

      # 7. Upload PDF as artifact
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: site/docs.pdf  # match the rename above
